esphome:
  name: ${unitName}
  platform: ${boardPlatform}
  board: ${boardName}
#set default for rotary
  on_boot:
    priority: 250
    then:
      - sensor.rotary_encoder.set_value:
          id: rotary_dial
          value: 0
      - binary_sensor.template.publish:
          id: api_connected
          state: OFF
      - wait_until:
          api.connected
      - sensor.rotary_encoder.set_value:
          id: rotary_dial
          value: 0
      - binary_sensor.template.publish:
          id: api_connected
          state: ON
#enter your wifi credentials or secrets          
wifi:
  ssid: ""      
  password: ""

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "controller"
    password: "controller"

captive_portal:

# Enable logging
logger:

# Enable Home Assistant API
api:
  password: "controller"

ota:
  password: "controller"

#####
#####  CONFIGURATION BLOCK HERE
#####
substitutions:
  boardPlatform: ESP8266
  boardName: d1_mini
  unitName: controller
  friendlyName: controller 
  
  encoderPinA: D5
  encoderPinB: D6
  encoderSwitch: D7
  i2cData: D1
  i2cClock: D2
  pir: D3
  button: TX
  
  # Menu system
  menuDepth: '3'
  menuSize: '25'

#####  END OF CONFIGURATION BLOCK 

globals:
# Screensaver
   - id: ss_x
     type: signed char
     initial_value: '0'

   - id: ss_y
     type: signed char
     initial_value: '8'

   - id: ss_vx
     type: signed char
     initial_value: '1'

   - id: ss_vy
     type: signed char
     initial_value: '1'
     
