  - interval: 0.2s
    then:
      - lambda: |-
          id(ss_x) += id(ss_vx);
          id(ss_y) += id(ss_vy);
          if(id(ss_x)>45 || id(ss_x)<1) id(ss_vx) *= -1;
          if(id(ss_y)>29 || id(ss_y)<6) id(ss_vy) *= -1;
